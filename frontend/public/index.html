<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVE List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .filter-links {
      margin-bottom: 20px;
    }
    .filter-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
      cursor: pointer;
    }
    .filter-links a:hover {
      text-decoration: underline;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>CVE List</h1>
  <div class="filter-links">
    <a href="#" id="filterByCveId">Filter by CVE ID</a>
    <a href="#" id="filterByYear">Filter by Year</a>
    <a href="#" id="filterByScore">Filter by CVE Score</a>
    <a href="#" id="filterByLastModified">Filter by Last Modified (N Days)</a>
  </div>
  <div class="controls">
    <span>Total Records: <span id="totalRecords">0</span></span>
    <div>
      Results Per Page:
      <select id="resultsPerPage">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>CVE ID</th>
        <th>Published Date</th>
        <th>Last Modified Date</th>
        <th>Description</th>
        <th>Base Score</th>
      </tr>
    </thead>
    <tbody id="cveTableBody">
      <tr>
        <td colspan="5">Loading...</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button id="prevPageBtn" disabled>Previous</button>
    <button id="nextPageBtn" disabled>Next</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
